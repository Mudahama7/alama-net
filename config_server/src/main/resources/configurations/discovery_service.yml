server:
  port: 8081
eureka:
  instance:
    hostname: localhost
  server:
    eviction-interval-timer-in-ms: 60000
    default-lease-expiration-duration-in-seconds: 90
    default-lease-renewal-interval-in-seconds: 30
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
